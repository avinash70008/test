<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 1000px;
  height: 370px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drag1(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}

function drop1(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>


<div style="display: flex;">
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div1" ondrop="drop1(event)" ondragover="allowDrop(event)"></div>
</div>
<br>
<div style="display:flex ;">
<img id="drag1" src="https://m.media-amazon.com/images/I/61VuVU94RnL._SL1500_.jpg" draggable="true" ondragstart="drag(event)" width="536" height="100%">



</div>
</body>
</html>
